<template>
    <div
        if:true="{isVisible}"
        class="toast add-to-basket-toast-message"
        role="alert"
    >
        <template if:true="{addToBasketSucceed}">
            <div class="alert alert-success add-to-basket-message text-center">
                {alertSuccessMessage}
            </div>
        </template>
        <template if:false="{addToBasketSucceed}">
            <div class="alert alert-danger add-to-basket-failed text-center">
                {alertFailMessage}
            </div>
        </template>
    </div>
</template>
